services:
  - type: web
    name: bookswap-hub
    runtime: docker
    plan: free
    healthCheckPath: /login
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard
      - key: DATABASE_USERNAME
        sync: false  # Set in Render dashboard
      - key: DATABASE_PASSWORD
        sync: false  # Set in Render dashboard
