<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äì BookSwap Hub</title>
    <meta name="description" content="Sign in to your BookSwap Hub account to discover, share, and swap books." />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">

            <!-- Brand -->
            <div class="brand">
                <div class="brand-icon">üìö</div>
                <h1>BookSwap Hub</h1>
                <p>Welcome back! Sign in to continue.</p>
            </div>

            <!-- Success message (after registration or logout) -->
            <div class="alert alert-success" th:if="${logoutMessage}">
                <span>‚úÖ</span>
                <span th:text="${logoutMessage}"></span>
            </div>
            <div class="alert alert-success" th:if="${successMessage}">
                <span>‚úÖ</span>
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Error message -->
            <div class="alert alert-error" th:if="${errorMessage}">
                <span>‚ùå</span>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Login Form (processed by Spring Security at POST /login) -->
            <form action="/login" method="post">
                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter your username" autocomplete="username" required />
                        <span class="input-icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter your password" autocomplete="current-password" required />
                        <span class="input-icon">üîí</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign In &nbsp;‚Üí
                </button>
            </form>

            <div class="divider">or</div>

            <div class="auth-link">
                Don't have an account? <a th:href="@{/register}">Create one</a>
            </div>

        </div>
    </div>
</body>

</html>
