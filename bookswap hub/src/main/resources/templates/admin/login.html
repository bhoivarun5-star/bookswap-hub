<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin ‚Äì BookSwap Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d0b1e;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 10%, rgba(220, 38, 38, 0.18) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 55%);
            pointer-events: none;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem 2.75rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(220, 38, 38, 0.15);
            animation: slideUp 0.45s ease forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shield-icon {
            font-size: 2.6rem;
            text-align: center;
            margin-bottom: 0.3rem;
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fca5a5, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            text-align: center;
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.78rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 0.5rem;
        }

        .input-wrap {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            padding: 0.8rem 2.5rem 0.8rem 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.06);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.18);
        }

        .input-icon {
            position: absolute;
            right: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.35);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.5);
        }

        .flash-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            margin-bottom: 1.25rem;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.07);
            margin: 1.25rem 0;
        }

        .back-link {
            display: block;
            text-align: center;
            font-size: 0.8rem;
            color: #475569;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h2>Admin Access</h2>
        <p class="subtitle">Restricted area. Authorised personnel only.</p>

        <div class="flash-error" id="errBox" style="display:none">
            ‚ùå Invalid credentials. Access denied.
        </div>

        <form method="post" action="/admin-login">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrap">
                    <input type="text" id="username" name="username" autocomplete="off" required placeholder="admin" />
                    <span class="input-icon">üë§</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                    <span class="input-icon">üîë</span>
                </div>
            </div>

            <button type="submit" class="btn">üîì Authenticate</button>
        </form>

        <div class="divider"></div>
        <a href="/books" class="back-link">‚Üê Back to BookSwap Hub</a>
    </div>

    <script>
        // Show error message if ?error param is present
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            document.getElementById('errBox').style.display = 'block';
        }
    </script>
</body>

</html>
