<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register ‚Äì BookSwap Hub</title>
    <meta name="description"
        content="Create your BookSwap Hub account to start sharing and discovering books near you." />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">

            <!-- Brand -->
            <div class="brand">
                <div class="brand-icon">üìö</div>
                <h1>Create Account</h1>
                <p>Join BookSwap Hub and start sharing books!</p>
            </div>

            <!-- Error / Success Flash -->
            <div class="alert alert-error" th:if="${errorMessage}">
                <span>‚ùå</span>
                <span th:text="${errorMessage}"></span>
            </div>
            <div class="alert alert-success" th:if="${successMessage}">
                <span>‚úÖ</span>
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Register Form -->
            <form action="/register" method="post">
                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Choose a username (min. 3 chars)" autocomplete="username" minlength="3"
                            required />
                        <span class="input-icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                            autocomplete="email" required />
                        <span class="input-icon">‚úâÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Minimum 6 characters" autocomplete="new-password" minlength="6" required />
                        <span class="input-icon">üîí</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                            placeholder="Repeat your password" autocomplete="new-password" minlength="6" required />
                        <span class="input-icon">üîë</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Create Account &nbsp;‚Üí
                </button>
            </form>

            <div class="divider">or</div>

            <div class="auth-link">
                Already have an account? <a th:href="@{/login}">Sign in</a>
            </div>

        </div>
    </div>

    <!-- Client-side password confirmation -->
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const pwd = document.getElementById('password').value;
            const cPwd = document.getElementById('confirmPassword').value;
            if (pwd !== cPwd) {
                e.preventDefault();
                alert('Passwords do not match. Please try again.');
            }
        });
    </script>
</body>

</html>
